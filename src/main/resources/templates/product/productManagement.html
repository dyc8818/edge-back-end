<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      th:replace="~{common/base :: Layout(~{::content},~{::title}, _,~{::productList},_,_,_,_,_,_,_,~{::scripts})}">

<title>产品列表</title>
<content>

    <div class="layui-card-header layui-col-md2">产品列表</div>

    <button type="button" class="layui-col-md-offset8 layui-btn layui-btn-normal layui-btn-radius">添加
    </button>
    <div class="layui-card-body">
        <table class="layui-table" lay-skin="line">
            <thead>
            <tr>
                <th>产品名称</th>
                <th>ProductKey</th>
                <th>节点类型</th>
                <th>添加时间</th>
                <th>操作</th>
            </tr>
            </thead>
            <!--/*@thymesVar id="userList" type="java.util.List<Product>"*/-->
            <tr th:each="product : ${products}">
                <td th:text="${product.getProductName()}"></td>
                <td th:text="${product.getProductId()}"></td>
                <td th:text="${product.getProductType()}"></td>
                <td th:text="${product.getProductCreateTime()}"></td>
                <td>
                    <a class="layui-btn layui-btn-primary layui-btn-xs" lay-event="detail">查看</a>
                    <a class="layui-btn layui-btn-xs" lay-event="edit">编辑</a>
                    <a class="layui-btn layui-btn-danger layui-btn-xs" lay-event="del">删除</a>
                </td>
            </tr>
        </table>
    </div>
    <div class="layui-btn-group demoTable">
        <button class="layui-btn" data-type="getCheckData">获取选中行数据</button>
        <button class="layui-btn" data-type="getCheckLength">获取选中数目</button>
        <button class="layui-btn" data-type="isAll">验证是否全选</button>
    </div>

    <table class="layui-table" lay-data="{ height:330, url:'/api/products/', page:true, id:'idTest'}" lay-filter="demo">
        <thead>
        <tr>
            <th lay-data="{type:'checkbox', fixed: 'left'}"></th>
            <th lay-data="{field:'productId', width:80, sort: true, fixed: true}">ProductKey</th>
            <th lay-data="{field:'productName', width:80}">产品名称</th>
            <th lay-data="{field:'productType', width:80, sort: true}">节点类型</th>
            <th lay-data="{field:'productCreateTime', width:80}">添加时间</th>
            <th lay-data="{fixed: 'right', width:178, align:'center', toolbar: '#barDemo'}"></th>
        </tr>
        </thead>
    </table>

</content>

<dd class="layui-this" th:fragment="productList">
    <a href="/pages/products">产品列表</a>
</dd>
<div th:fragment="scripts">


    <script th:inline="none" type="text/html" id="barDemo">
        <a class="layui-btn layui-btn-primary layui-btn-xs" lay-event="detail">查看</a>
        <a class="layui-btn layui-btn-xs" lay-event="edit">编辑</a>
        <a class="layui-btn layui-btn-danger layui-btn-xs" lay-event="del">删除</a>
    </script>

    <script th:inline="none">
        layui.use('table', function () {
            var table = layui.table;
            //监听表格复选框选择
            table.on('checkbox(demo)', function (obj) {
                console.log(obj)
            });
            //监听工具条
            table.on('tool(demo)', function (obj) {
                var data = obj.data;
                if (obj.event === 'detail') {
                    layer.msg('ID：' + data.id + ' 的查看操作');
                } else if (obj.event === 'del') {
                    layer.confirm('真的删除行么', function (index) {
                        obj.del();
                        layer.close(index);
                    });
                } else if (obj.event === 'edit') {
                    layer.alert('编辑行：<br>' + JSON.stringify(data))
                }
            });

            var $ = layui.$, active = {
                getCheckData: function () { //获取选中数据
                    var checkStatus = table.checkStatus('idTest')
                        , data = checkStatus.data;
                    layer.alert(JSON.stringify(data));
                }
                , getCheckLength: function () { //获取选中数目
                    var checkStatus = table.checkStatus('idTest')
                        , data = checkStatus.data;
                    layer.msg('选中了：' + data.length + ' 个');
                }
                , isAll: function () { //验证是否全选
                    var checkStatus = table.checkStatus('idTest');
                    layer.msg(checkStatus.isAll ? '全选' : '未全选')
                }
            };

            $('.demoTable .layui-btn').on('click', function () {
                var type = $(this).data('type');
                active[type] ? active[type].call(this) : '';
            });
        });
    </script>


</div>
</html>
