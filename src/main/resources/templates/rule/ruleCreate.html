<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>边缘计算平台</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>

    <link rel="stylesheet" th:href="@{/layui/css/layui.css}"/>
</head>
<body>

<form class="layui-form layui-fluid" action="">
    <fieldset class="layui-elem-field layui-field-title" style="margin-top: 20px;">
<!--        <legend>规则信息</legend>-->
    </fieldset>
    <div class="layui-form-item">
        <label class="layui-form-label">规则名称</label>
        <div class="layui-input-inline">
            <input type="text" name="ruleName" lay-verify="title" autocomplete="off" placeholder="请输入规则名称"
                   class="layui-input">
        </div>
    </div>

<!--    <fieldset class="layui-elem-field layui-field-title" style="margin-top: 20px;">-->
<!--        <legend>规则类型</legend>-->
<!--    </fieldset>-->
    <div class="layui-form-item">
        <label class=" layui-form-label">数据格式</label>
        <div class=" layui-input-inline">
            <input type="radio" name="ruleFormat" value="Json" title="Json" checked="">
            <input type="radio" name="ruleFormat" value="二进制" title="二进制">
        </div>
    </div>

    <div class="layui-form-item layui-form-text">
        <label class="layui-form-label">规则描述</label>
        <div class="layui-input-block">
            <textarea name="ruleDesc"placeholder="请输入规则描述" class="layui-textarea"></textarea>
        </div>
    </div>

    <div class="layui-form-item layui-form-text">
        <label class="layui-form-label">规则执行语句</label>
        <div class="layui-input-block">
            <textarea name="ruleSQL"placeholder="请输入规则执行语句" class="layui-textarea"></textarea>
        </div>
    </div>

    <div class="layui-form-item" style="display: none">
        <div class="layui-input-block">
            <button class="layui-btn" lay-submit="" lay-filter="formVerify">立即提交</button>
            <button type="reset" class="layui-btn layui-btn-primary">重置</button>
        </div>
    </div>
</form>
</body>
<script th:src="@{/layui/layui.js}"></script>
<script>
    layui.use(['form', 'layedit', 'laydate'], function () {
        var form = layui.form;
        //自定义验证规则
        // form.verify({
        //     title: function (value) {
        //         if (value.length < 5) {
        //             return '标题至少得5个字符啊';
        //         }
        //     }
        //     , pass: [
        //         /^[\S]{6,12}$/
        //         , '密码必须6到12位，且不能出现空格'
        //     ]
        //     , content: function (value) {
        //         layedit.sync(editIndex);
        //     }
        // });
        //监听提交
        form.on('submit(formVerify)', function (data) {

            var data = JSON.stringify(data.field);

            var url = "/api/rule";  //请求数据api

            var code = 0;
            layui.jquery.ajax({
                type: "post",
                url: url,
                async: false,//同步提交。不设置则默认异步，异步的话，最后执行ajax
                data: data,
                contentType: "application/json",
                // processData: false,
                // cache: false,
                success: function (ev) {
                    code = ev.code;
                }
            });
            if (code == 500) {
                console.log("提交失败");
            }
            var index = parent.layer.getFrameIndex(window.name); //先得到当前iframe层的索引

            parent.layer.close(index);

            // 刷新表格（即点击分页控件的“确定”按钮）
            parent.layui.table.reload("ruleTable");
        });
    });
</script>
</html>
