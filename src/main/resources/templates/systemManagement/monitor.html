<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      th:replace="~{common/base :: Layout(~{::content},~{::title}, _,_,_,_,_,~{::monitorMenu},~{::scripts})}">
<title>实时监控</title>

<content>
    <div class="layui-fluid" style="padding: 0px;">

        <div class="layui-row">

            <div class="layui-tab layui-tab-brief">
                <ul class="layui-tab-title">
                    <li class="layui-this">设备监控</li>
                    <li>数据详情</li>
                </ul>

                <div class="layui-tab-content">

                    <div class="layui-tab-item layui-show">
                        <div class="layui-col-lg10 layui-col-lg-offset1">
                            <div id="numchart" style="width: 1200px;height:600px;"></div>
                        </div>
                    </div>

                    <div class="layui-tab-item">
                        <div class="layui-col-lg10 layui-col-lg-offset1">
                            <div id="detailchart" style="width: 1200px;height:600px;"></div>
                        </div>
                    </div>

                </div>
            </div>

        </div>

    </div>


</content>


<dd class="layui-this" th:fragment="monitorMenu">
    <a href="/pages/monitor">实时监控</a>
</dd>

<div th:fragment="scripts">
    <script th:src="@{/echarts-4.2.1/echarts.min.js}"></script>
    <script>
        // 基于准备好的dom，初始化echarts实例
        var numChart = echarts.init(document.getElementById('numchart'));
        var detailChart = echarts.init(document.getElementById('detailchart'));
        var num = new Array();
        var hum = new Array();
        var tem = new Array();
        setInterval(function(){
            var date = new Date();
            layui.use('jquery', function(){
                var $ = layui.$;
                //后面就跟你平时使用jQuery一样
                $.get("/api/surnum/",
                    function(data){
                        num.push([date,data]);
                        // 指定图表的配置项和数据
                        if(num.length>60){
                            num.shift();
                        }
                        var option = {
                            title: {
                                text: '设备在线数量',
                                left:'center'
                            },
                            tooltip: {
                                trigger: 'axis'
                            },
                            xAxis: {
                                type:'time',
                                name:'时间'
                            },
                            yAxis: {},
                            series: [{
                                name: '数量',
                                type: 'line',
                                data: num,
                                symbol:'emptyDiamond',
                                symbolSize: 8,
                                lineStyle:{
                                    width: 3
                                }
                            }]
                        };
                        // 使用刚指定的配置项和数据显示图表。
                        numChart.setOption(option);
                });

                $.get("/api/surdetails/",
                    function(data){
                        // alert(data[0]+'  '+data[1]);
                        hum.push([date,data[0]]);
                        tem.push([date,data[1]]);
                        if(hum.length>120){
                            hum.shift();
                            tem.shift();
                        }
                        // 指定图表的配置项和数据
                        var option1 = {
                            title: {
                                text: '设备监控情况',
                                left:'center'
                            },
                            tooltip: {
                                trigger: 'axis'
                            },
                            xAxis: {
                                type:'time',
                                name:'时间'
                            },
                            yAxis: {},
                            series: [
                                {
                                    name:'温度',
                                    type:'line',
                                    data:tem,
                                    symbol:'emptyTriangle',
                                    symbolSize: 8,
                                    lineStyle:{
                                        width: 3
                                    }
                                },
                                {
                                    name: '湿度',
                                    type: 'line',
                                    data: hum,
                                    symbol:'emptyCircle',
                                    symbolSize: 8,
                                    lineStyle:{
                                        width: 3
                                    }
                                }
                            ]
                        };
                        // 使用刚指定的配置项和数据显示图表。
                        detailChart.setOption(option1);
                    });

            });
        },1000)

    </script>


</div>
</html>
