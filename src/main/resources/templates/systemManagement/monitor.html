<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      th:replace="~{common/base :: Layout(~{::content},~{::title}, _,_,_,_,_,~{::monitorMenu},~{::scripts})}">

<script src="../../static/echarts-4.2.1/echarts.js"></script>
<title>实时监控</title>

<content>
    <div class="layui-fluid" style="padding: 15px;">

        <div class="layui-row">

            <div class="layui-tab layui-tab-brief">
                <ul class="layui-tab-title">
                    <li class="layui-this">设备监控</li>
                    <li>数据分布</li>
                </ul>

                <div class="layui-tab-content">

                    <div class="layui-tab-item layui-show">
                        <div class="layui-col-lg10 layui-col-lg-offset1">
                            <div id="numchart" style="width: 1200px;height:600px;"></div>
                            <p id="mark">hahaha</p>
                        </div>
                    </div>

                    <div class="layui-tab-item">
                        内容2
                    </div>

                </div>
            </div>

        </div>

    </div>


</content>


<dd class="layui-this" th:fragment="monitorMenu">
    <a href="/pages/monitor">实时监控</a>
</dd>

<div th:fragment="scripts">


    <script>

        // 基于准备好的dom，初始化echarts实例
        var myChart = echarts.init(document.getElementById('numchart'));

        // 指定图表的配置项和数据
        var option = {
            title: {
                text: 'ECharts 入门示例'
            },
            tooltip: {},
            legend: {
                data:['销量']
            },
            xAxis: {
                data: ["衬衫","羊毛衫","雪纺衫","裤子","高跟鞋","袜子"]
            },
            yAxis: {},
            series: [{
                name: '销量',
                type: 'bar',
                data: [5, 20, 36, 10, 10, 20]
            }]
        };

        // 使用刚指定的配置项和数据显示图表。
        myChart.setOption(option);
    </script>


</div>
</html>
